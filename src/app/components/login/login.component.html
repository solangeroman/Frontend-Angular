<ng-template #content let-modal>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-basic-title">Inicia sesión en DronU</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <form [formGroup]="miformulario">
                <p>Usuario</p>
                <input [class.is-invalid]="miformulario.get('username').touched && miformulario.get('username').invalid" type="text" class="form-control" formControlName="username" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="user"
                    (keydown.enter)="sendLogin()" (keydown.enter)="modal.dismiss('Cross click')" />
                <p>Contraseña</p>
                <input [class.is-invalid]="miformulario.get('password').touched && miformulario.get('password').invalid" type="password" class="form-control" formControlName="password" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="password"
                    (keydown.enter)="sendLogin()" (keydown.enter)="modal.dismiss('Cross click')" />
                <button class="button-chulo" (click)="modal.dismiss('Cross click')" (click)="sendLogin()" type="submit">
        Login
      </button>
            </form>
        </div>
    </div>


    <div class="modal-footer">
        <button class="button-chulo" (click)="modal.dismiss('Cross click')" (click)="showRegister()">
      Registrate
    </button>
    </div>
</ng-template>
<app-register></app-register>
